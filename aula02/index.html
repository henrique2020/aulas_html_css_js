<body>
    <h1>Formulários</h1>
    <form>
        <fieldset>
            <legend>Campos construidos com input</legend>
            <label for id="nome">Nome:</label> <input id="nome" type="text" name='nome' placeholder="Informe seu nome completo" required>
            <label for id="senha">Senha:</label> <input id="senha" type="password" name='senha' placeholder="Mínimo de 8 digitos" required>
            <label for id="data-hora">Data e hora:</label> <input id="data-hora" type="datetime-local" name="data-hora">
        </fieldset>
        <fieldset>
                <legend>Campos construidos com selelct</legend>
                <label for="curso">Curso:</label> 
                <select name="curso" id="curso">
                    <option value="1">Informática</option>
                    <option value="2">Química</option>
                    <option value="3">Meio ambiente</option>
                </select>
        </fieldset>
        <fieldset>
                <legend>Checkbox e Radio</legend>
                <label>Selecione seu(s) esporte(s) preferido(s)</label>
                <input type="checkbox" name="futebol" value="1"> Futebol
                <input type="checkbox" name="volei"value="1"> Volei
                <br>
                <label>Concorda com o contrato?</label>
                <input type="radio" name="contrato" value="1"> Sim
                <input type="radio" name="contrato" value="0"> Não
        </fieldset>
        <br> <!--Quebra linha-->
        <button>Enviar</button>
     </form>
</body>
</html>
